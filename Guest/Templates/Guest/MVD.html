{% extends 'Guest/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>MVD Registration</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" required id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" required cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="txt_photo" required id=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district" required>
                        <option value="">...Select...</option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.data.district_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-primary border-secondary rounded-pill py-2 px-4 px-lg-3 mb-3 mb-md-3 mb-lg-0" value="Register"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert('{{msg}}')
        window.location = "{% url 'Guest:mvd' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
