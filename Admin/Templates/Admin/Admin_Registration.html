{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                </td>
            </tr>
        </table>
    </form>
    <table cellpadding="10">
        <tr>
            <td>Sl.No</td>
            <td>Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.data.admin_name}}</td>
            <td>{{i.data.admin_email}}</td>
            <td><a href="{% url 'Admin:deleteadmin' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Admin:adminreg' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
