{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="bg-light rounded h-100 p-4">
        <table align="center" cellpadding="10">
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_district" class="form-control" required id="" value="{{editdis.district_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-primary" value="Add"></td>
            </tr>
        </table>
        </div>
    </form>
    <div class="bg-light rounded h-100 p-4">
    <table class="table table-hover">
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in district %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.data.district_name}}</td>
            <td><a href="{% url 'Admin:deletedistrict' i.id %}">Delete</a> <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Admin:district' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
