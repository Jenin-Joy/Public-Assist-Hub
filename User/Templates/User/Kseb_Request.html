{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Photo</td>
                <td><input type="file" required name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txt_description" required id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location="{% url 'User:homepage' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
